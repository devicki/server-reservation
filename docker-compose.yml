services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: server_reservation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/server_reservation
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-true}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3015:80"
    depends_on:
      - backend

volumes:
  pgdata:
